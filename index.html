<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta content="IE=edge" http-equiv="X-UA-Compatible">
      <meta content="width=device-width, initial-scale=1.0,user-scalable=no" name="viewport">
      <title>Scrum Animation</title>
      <link href="./css/base.css" rel="stylesheet">
      <link href="./css/style.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com" rel="preconnect">
      <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">
</head>

<body>
      <!-- You need to copy from this starting tag to its enclosing tag. -->
      <div>
            <style>
                  @scope {
                        :scope {
                              padding-inline:30px;
                        }
                  }
            </style>
            <div class="scrum-wrapper">
                  <div class="pie pie1"></div>
                  <div class="pie pie2"></div>
                  <div class="pie mask1"></div>
                  <div class="pie mask2"></div>
                  <div class="circle c0" data-degree="0" data-type="p1">0</div>
                  <div class="circle c1" data-degree="-45" data-type="p1">1</div>
                  <div class="circle c2" data-degree="-90" data-type="p1">2</div>
                  <div class="circle c3" data-degree="-135" data-type="p1">3</div>
                  <div class="circle c4" data-degree="-180" data-type="p1">4</div>
                  <div class="circle c5" data-degree="-45" data-type="p2">5</div>
                  <div class="circle c6" data-degree="-90" data-type="p2">6</div>
                  <div class="circle c7" data-degree="-135" data-type="p2">7</div>
                  <div class="circle c8" data-degree="-180" data-type="p2">8</div>

                  <div class="center-mask"></div>

                  <div class="lb-wrapper">
                        <div class="label-pull-down">
                              <div class="_label">
                                    <span class="lb-title">Use ← & → arrow keys</span>
                                    <span class="lb-desc text-light-blue">(or click on the spots to play)</span>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
      <script src="./js/script.js"></script>
</body>

</html>
